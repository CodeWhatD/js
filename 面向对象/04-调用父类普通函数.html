<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Father {
    constructor() {
    }
    say() {
      return '我是爸爸'
    }
  }

  class Son extends Father{
    say() {
      console.log(super.say() + '的儿子')
    }
  }

  var son = new Son()
  son.say()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div class="father">固定元素</div>
<button>添加</button>
<script>
  var idv = document.querySelector(".father")
  var span = "<span>hello</span>"
  var btn = document.querySelector("button")
  btn.addEventListener("click",function () {
    idv.insertAdjacentHTML("beforeend",span)
    /*
    'beforebegin'：元素自身的前面。
    'afterbegin'： 插入元素内部的第一个子节点之前。
    'beforeend'：  插入元素内部的最后一个子节点之后。
    'afterend'：   元素自身的后面。
    * */
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
      width: 100px;
      height: 100px;
      background-color: purple;
		}
	</style>
	<script src="./fastclick.js"></script>
</head>
<body>
<div>

</div>
<script>
  /*
  * 因为手机屏幕涉及到一个你双击放大的功能，所以它默认会检测你点击一下之后三百毫秒之后还点击了没有，如果没点击那么证明你是点击，但是这三百毫秒的空挡体验不好
  * 解决办法1 <meta name="viewport" content="user-scalable=no"> 禁止屏幕双击放大
  * 解决办法2 封装一个函数 这个了解即可这里不做演示需要函数去pink老师js BOmb Dom的P155看
  * 解决办法3 利用插件！
  * */
	// 下面这个if语句就是该插件的使用 写完之后就可以实现了
	if ('addEventListener' in document) {
		document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
		}, false);
	}

	// 测试
	var div = document.querySelector('div');
	div.addEventListener('click', function() {
		alert(11);
	})
</script>
</body>
</html>

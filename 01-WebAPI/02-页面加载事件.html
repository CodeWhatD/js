<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  window.onload = function () {
    /*
    * window.onload 事件是当页面全部内容全部加载完毕之后，才会执行，所以这里是灯button元素加载之后执行window.onload然后挂上点击事件
    * 如果你写了多个window.onload 会以最后一个为准
    * 如果一个页面图片特别多，我们可以使用Domconnt
    * */
    var btn = document.getElementsByTagName("button")[0]
    btn.addEventListener('click',function (){
      alert('点击我了')
    })
  }
  window.addEventListener("load",function () {
    alert('我是在元素各种图片加载完成之后才执行的')
  })
  window.addEventListener("DOMContentLoaded",function (){
    alert('dom加载完我就执行了')
  })
  // DOMContentLoaded事件在页面中的 css和flash和图片等等没加载之前就可以执行了，也就是Dom元素刚有的时候
</script>
<button>点击我</button>
</body>
</html>

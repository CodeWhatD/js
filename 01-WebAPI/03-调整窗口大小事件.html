<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<script>
    window.onload = function () {
        var div = document.querySelector('div')
        // 给浏览器窗口添加一个resize事件，当窗口大小发生变化的时候会触发这个事件
        window.addEventListener('resize',function (){
            console.log('变化了')
            // window.innerWidth 是窗口宽度
            if(window.innerWidth<=800) {
                div.style.display = 'none'
            }else {
                div.style.display = 'block'
            }
        })
    }
    // 或者使用 windo.onresize = function(){}
</script>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    span {
      display: block;
      width: 100px;
      height: 100px;
      background-color: purple;
      top: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
<span></span>
<button class="btn500">开启span500动画</button>
<button class="btn800">开启span800动画</button>
<script>
  var spanObj = document.querySelector('span')
  var btnf = document.querySelector('.btn500')
  var btne = document.querySelector('.btn800')
  var animate = function (obj,target,callback) {
    clearInterval(obj.timer)
    obj.timer = setInterval(function () {
      var step = (target - obj.offsetLeft) / 10
      step = step >0 ? Math.ceil(step) : Math.floor(step)
      if(obj.offsetLeft === target){
        clearInterval(obj.timer)
        if(callback) {
          callback()
        }
      }
      obj.style.left = obj.offsetLeft + step + 'px'
    },30)
  }
  btnf.addEventListener('click',function () {
    animate(spanObj,500,function (){
      spanObj.style.backgroundColor = "red"
    })
  })
  btne.addEventListener('click',function () {
    animate(spanObj,800)
  })
</script>
</body>
</html>

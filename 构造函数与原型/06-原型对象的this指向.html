<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var that;
    function Start(uname,uage){
        this.uname = uname
        this.uage = uage
        console.log(this)
    }
    Start.prototype.sing = function () {
        that = this
        console.log("唱歌呢")
    }
    var ldh = new Start("刘德华",18) // 构造函数中的this指向是实例对象
    ldh.sing()
    console.log(that) // 原型中的方法的this也指向实例对象
</script>
</body>
</html>

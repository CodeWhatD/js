<script>
  function Start(uname,uage){
    this.uname = uname
    this.uage = uage
    this.sing = function () {
      console.log("我在唱歌")
    }
  }

  let ldh = new Start("ldh",11)
  console.log(ldh.uname) // 打印ldh
  console.log(Start.name) // undefined
  // 凡是构造函数中使用this创建的属性或者方法只能使用实例对象来访问

  // 静态成员 通过类来定义的 实例对象无法访问
  Start.sex = "男"
  console.log(Start.sex) // 男
  console.log(ldh.sex) // undefined

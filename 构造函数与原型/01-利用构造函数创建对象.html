<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function Start(uname,uage){
    this.uname = uname
    this.uage = uage
    this.sing = function () {
      console.log(this.uname)
      console.log(this.uage)
      console.log("我在唱歌")
    }
  }

  var ldh = new Start("刘小花",18)
  ldh.sing()

  /* new Start 内部步骤
  * 1.在内存中创建一个空对象
  * 2.将this指向这个空对象
  * 3.对这个对象中的属性进行赋值操作或者添加方法
  * 4.返回这个新对象
  * */
</script>
</body>
</html>

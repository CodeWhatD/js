<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 数组中就有很多的内置函数供我们使用比如sort,reserve,join等等 如果我还想给它加入一个sum求和呢？可以在数组构造函数的原型上面加
  Array.prototype.sum = function () {
    var sum = 0
    for(var i=0;i<this.length;i++){
      sum += this[i]
      // 因为原型中的this是指向实例对象的 所以之后通过new构造出来的数组就是this
    }
    return sum
  }

  var arr = [1,2,3]
  console.log(arr.sum()); // 6
</script>
</body>
</html>

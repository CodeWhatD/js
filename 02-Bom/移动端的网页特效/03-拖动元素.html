<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    div {
			position: absolute;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div></div>
<script>
  var div = document.querySelector("div")
  // 初始化手指坐标变量
  var startX = 0
  var startY = 0
  var x = div.offsetLeft // 获取盒子原来的偏移
  var y = div.offsetTop
  div.addEventListener("touchstart",function (e) {
    startX = e.targetTouches[0].pageX // 获取手指在屏幕上的X坐标
    startY = e.targetTouches[0].pageY // 获取手指在屏幕上的Y坐标
  })
  div.addEventListener("touchmove",function (e) {
    var moveX = e.targetTouches[0].pageX - startX
    var moveY = e.targetTouches[0].pageY - startY
    this.style.left = x + moveX + "px"
    this.style.top = y + moveY + "px"
		e.preventDefault(); // 阻止屏幕滚动的默认行为
  })
</script>
</body>
</html>

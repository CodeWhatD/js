<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mouserbox {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 200px 0 0 100px;
        }
    </style>
</head>
<body>
<div class="mouserbox"></div>
<script>
    var mobox = document.querySelector('.mouserbox')
    mobox.addEventListener("mousemove",function (e){
        var x = e.pageX - mobox.offsetLeft // 获取鼠标在盒子中的X坐标
        var y = e.pageY - mobox.offsetTop // 获取鼠标在盒子中的Y坐标
        mobox.innerHTML = `x坐标为${x}，y坐标是${y}`
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arrObj = [
            ['name', '王宝网']
        ]
        console.log(Object.fromEntries(arrObj))  // => {name:'王宝网'}

        // 这个类似于刚才的 Object.entries
        const obj = {
            age: 18
        }
        const aba = Object.entries(obj) // [['age',18]]
        console.log(Object.fromEntries(aba)) // => {age:18}
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let str = "aaa";
			// replace 只能替换第一次出现的字符串
			console.log(str.replace("a", "A")); // Aaa
			// replaceAll 可以直接替换所有
			console.log(str.replaceAll("a", "A")); // AAA
		</script>
	</body>
</html>

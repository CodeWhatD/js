<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* gen(args) {
            console.log(args)
            let one = yield 111;
            console.log("第一次", one)
            let two = yield 222;
            console.log(two)
            let three = yield 333;
            console.log(three)
        }

        let iter = gen("DDD")
        iter.next()
        console.log(iter.next('AAA'))
        console.log(iter.next('BBB'))
        console.log(iter.next('CCC'))
            // 简单理解：每一次iter.next(“参数”) 都会是上一个yield的返回值
    </script>
</body>

</html>

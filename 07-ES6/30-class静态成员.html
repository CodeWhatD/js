<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            static name = '杜梦越'
            static change() {
                console.log('静态方法')
            }
        }
        // 只有类可以访问到静态成员
        let p = new Person()

        console.log(p.name) // undefined

        // p.change()

        console.log(Person.name)
        Person.change()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 1.rest替代ES5的argument
  function f(a,b,...args) { // rest参数要放在最后
    console.log(a)
    console.log(b)
    console.log(args)
  }

  f(1,2,4,5,6,7,8)
  // 打印
  // 1
  // 2
  // [4,5,6,7,8]
</script>
</body>
</html>

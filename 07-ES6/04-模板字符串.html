<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1.声明
    let str = `你好啊`
    console.log(str)

    // 2.内容中可以直接出现换行符
    let str1 = `你好
    啊
    `
    console.log(str1)

    // 3.变量拼接
    let name = "杜孟曰"
    let st = `${name}我最爱`
    console.log(st) // 杜孟曰我最爱
</script>
</body>
</html>

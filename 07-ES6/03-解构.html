<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 数组的解构
  let Array1 = ["a","b","c"]
  let [a,b,c] = Array1
  console.log(a) // a
  console.log(b) // b
  console.log(c) // c

  // 对象的解构
  let Obj = {
    name:"杜孟曰",
    age:21
  }
  let {name,age} = Obj
  console.log(name) // 杜孟曰
  console.log(age)  // 21
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    文字中心
    <p>我是P</p>
  </div>
  <ul>

  </ul>
  <script>
    var textDetail = document.querySelector('div').innerText // 只会打印文字并且不会保留空格 打印 文字中心我是p
    var htmlDetail = document.querySelector('div').innerHTML // 会打印标签并且会保留空格
    console.log(textDetail)
    console.log(htmlDetail)

    // 补充 innerHtml 添加单个的效率比较低 我们应该采用数组的添加方式
    var ul = document.querySelector('ul')
    var arr = []
    for(let i=0;i<1000;i++) {
        arr.push("<li>你好</li>")
    }
    var sarr = arr.join('') // 将数组的内容 变成一个字符串 举例： arr=["a","b","c"]  arr.join => "abc"
    ul.innerHTML = sarr // 这样效率非常高 比createElement高
  </script>
</body>
</html>

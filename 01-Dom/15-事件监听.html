<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮</button>
<script>
    var btn = document.querySelector('button')
    btn.addEventListener("click",function () {
        alert(11)
    })
    btn.addEventListener("click",function () {
       alert(222)
    })
    // 同一个事件对象 同一个事件可以给一个元素绑定多次 会顺序的下来
</script>
</body>
</html>

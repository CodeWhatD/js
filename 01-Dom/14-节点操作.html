<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<span class="text">123</span>
<div class="box">
    <span class="ewm"></span>
</div>
<script>
    // 获取父节点
    // 只会获取父亲 也就是最近的一级
    var ewm = document.querySelector('.ewm')
    console.dir(ewm.parentNode) // 返回父节点信息
    console.log(ewm.parentElement) // 返回父节点元素

    // 子节点
    var ul = document.querySelector('ul')
    console.log(ul.children) // 获取所有子元素节点
    console.log(ul.childNodes) // 获取所有子节点 里面是包括文本节点的

    // 获取第一个或者最后一个
    console.log(ul.children[0])
    console.log(ul.children[ul.children.length - 1])
    /* 这里不用 firtChild 与 lastChild 是因为它会在包含文本节点的伪元素中获取*/

    // 兄弟节点
    var borspan = document.querySelector(".text")
    console.log(borspan.nextElementSibling) // 打印该节点下一个兄弟节点
    console.log(borspan.previousElementSibling) // 打印该节点上一个兄弟节点

    // 创建节点与添加节点
    var liObj = document.createElement('li')
    ul.appendChild(liObj) // 在最后插入节点
    ul.insertBefore(liObj,ul.children[0]) //将节点liObj 插入到 ul中的第一个孩子之前

    // 移除节点
    ul.removeChild(ul.children[0]) // 删除ul中的第一个孩子 注意它只能删除它的孩子

    // 克隆节点
    var lili = ul.children[0].cloneNode(true) // 参数默认为false 也就是你只克隆标签不克隆内容，设置为true则反之
    ul.appendChild(lili)
</script>
</body>
</html>

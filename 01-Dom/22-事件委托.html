<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script>
    var ul = document.querySelector("ul")
    // 我们利用事件的冒泡思想，用e.target来获取你点击了哪个 不用给每个li添加一个事件 提高性能
    ul.addEventListener("click",function (e) {
        // 当你点击li的时候 li没有事件 但是会冒泡冒到ul ul是绑定点击事件的
        // 需求 点击哪个Li 就给哪个添加背景
        e.target.style.backgroundColor = "pink"
    })
</script>
</body>
</html>

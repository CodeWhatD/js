<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>11</div>
    <script>
        var idv = document.querySelector('div')
        var fn = function () {
            alert('111')
            idv.removeEventListener("click",fn)
            // 移除事件不能是匿名函数 要写一个具体的函数 这里就是这个fn
        }
        idv.addEventListener("click",fn)
    </script>
</body>
</html>

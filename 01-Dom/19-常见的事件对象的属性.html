<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>你好</div>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
</ul>
<script>
  var idv = document.querySelector("div")
  var ul = document.querySelector("ul")

  idv.addEventListener("click",function (e) {
    console.log(e.target) // 打印div元素
    console.log(e.currentTarget) // 打印div元素
  })

  ul.addEventListener("click",function(e){
    console.log(e.target) // e.target 是你点击了谁就是谁 这里ul包裹着li 你给ul添加事件但是你点了li 打印的就是li
    console.log(e.currentTarget) // 打印ul 想当于打印this
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color:purple;
        }
    </style>
</head>
<body>
<div class="idv" index="11" id="ii">
    index为自定义属性
</div>
<script>
    var idv = document.querySelector('.idv')

    // 1.获取
    // 获取元素内部属性
    console.log(idv.id)

    // 获取元素自定义属性
    console.log(idv.getAttribute('index'))

    // 2.设置
    idv.id = 'abc' // 修改元素内部的属性
    idv.setAttribute('uzi','18') // 设置属性主要用于自定义
    idv.removeAttribute('uzi') // 移除属性
</script>
</body>
</html>

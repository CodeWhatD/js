<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .className {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .change {
        width: 300px;
        height: 300px;
        background-color: purple;
      }
    </style>
</head>
<body>
  <div class="className"></div>
  <script>
    var div = document.querySelector('div')
    div.onclick = function () {
      div.className = "change"
      // 修改className 会覆盖之前的类名
    }
  </script>
</body>
</html>

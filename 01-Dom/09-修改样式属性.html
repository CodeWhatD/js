<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <button>按钮</button>
    <script>
        var div = document.querySelector('div')
        var btn = document.querySelector('button')

        btn.onclick = function () {
            div.style.backgroundColor = "red"
            div.style.width = "200px"

            // 这里改完之后 会加到行内样式中
        }
    </script>
</body>
</html>

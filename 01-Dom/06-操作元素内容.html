<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>

  </div>
  <button>显示当前时间</button>
  <script>
    var idv = document.querySelector('div')
    var btn = document.querySelector('button')
    function getDate(){
      var date = new Date()
      var year = date.getFullYear() // 获取年
      var month = date.getMonth() // 获取月
      var dates = date.getDay() // 获取日

      var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]

      var day = date.getDay()
      return '今天是：' + year + '年' + month + '月' +  dates + '日' + arr[day]
    }
    btn.onclick = function () {
      idv.innerText = getDate()
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>清除定时器</button>
<script>
    var btn = document.querySelector("button")
    var timer1 = setTimeout(function (){
        alert('我还是爆炸了')
    },5000)
    btn.addEventListener('click',function (){
        window.clearTimeout(timer1)
        alert('炸弹停止了')
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    var div = document.querySelector("div")
    div.addEventListener("touchstart",function () {
      console.log('我点击了')
    })
    div.addEventListener("touchmove",function () {
      console.log("我在块上面移动")
    })
    div.addEventListener("touchend",function () {
      console.log("摸完了我要走了")
    })
  </script>
</body>
</html>

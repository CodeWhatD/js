<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // apply 与 call 的不同就是 apply的参数需要是一个数组
    // 一般可以用于对一个数组求最大值
    // apply call 这种显示绑定比隐式绑定优先级更高
    // 使用bind apply call 来绑定undefined 和null的时候 内部会绑定到Window上



    // 解释为啥用apply来实现，首先我们数组是没有max这种方法的所以我们想借用的话可以使用数学内置对象Math来
    // 但是Max.math只接授一个一个的数组不接受一个数组，所以我们使用apply的特性，也就是第二个参数是一个数组
    // 这样的话你可以将数组传到apply的第二个参数，到Math.max中也就变成了一个个的参数了
    var arr = [1,5,6,84,21]
    var max = Math.max.apply(Math,arr)
    console.log(max)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
  var data = {
    name:"杜梦越",
    history:["你好啊","你不好"],
    mode:{
      id:11,
      age:18
    }
  }
  var deepCopy = function (newObj,oldObj) {
    for(var i in oldObj){
      var item = oldObj[i]
      if(i instanceof Array) { // Array 判断在 Object前面 是因为前者也是一个对象 如果你Object放在前面就算是一个数组那么也会进入判断。
        newObj[i] = []
        deepCopy(newObj[i],item)
      }else if(i instanceof Object) {
        newObj[i] = {}
        deepCopy(newObj[i],item)
      }else {
        newObj[i] = item
      }
    }
    return newObj
  }
  var obj = deepCopy({},data)
  console.log(obj)
</script>
</body>
</html>

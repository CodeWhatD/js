<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      background-color: red;
    }
    .son {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      background-color: black;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
<script>
  // 默认是冒泡
  var son = document.querySelector(".son")
  var father = document.querySelector(".father")
  son.addEventListener("click",function (e) {
    if(e && e.stopPropagation){ // if分支是对于Ie9
      e.stopPropagation()
    }else { // 对于低版本
      e.cancelBubble = true
    }
   e.stopPropagation() // ie9以及以上是可以支持的
    alert("son")
  })
  father.addEventListener("click",function (e) {
   e.stopPropagation()
    alert("father")
  })
</script>
</body>
</html>

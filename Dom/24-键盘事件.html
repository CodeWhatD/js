<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.addEventListener("keyup",function () {
        console.log("keyup")
    })
    // keydown 和 keypress 都是监听键盘弹起的事件的  区别在于 keypress是不会监听功能键的 比如ctrl fn 这种
    document.addEventListener("keypress",function () {
        console.log("keypress")
    })
    document.addEventListener("keydown",function () {
        console.log('keydown')
    })
</script>
</body>
</html>

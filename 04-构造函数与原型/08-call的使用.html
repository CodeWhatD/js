<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var fn = function (x,y) {
        console.log("你好啊")
        console.log(this)
        console.log(x+y)
    }

    // 1.call() 可以直接调用函数
    // fn.call()

    // 2.call() 可以改变this指向谁 第一个参数如果传了，那么函数就会将this指向这个参数 剩余的参数可以作为函数的参数
    var o = {
        name:"小黄鸭"
    }
    fn.call(o,1,2)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  console.log("--------------------forEach--------------------")
  // 1.forEach方法
  var arr1 = [1,2,3]
  arr1.forEach((value, index, array)=>{
    console.log("数组里的每一个元素"+value)
    console.log("数组里的每一个元素的索引"+index)
    console.log("整个数组"+array)
  })


  console.log("--------------------filter--------------------")
  // filter
  var arr2 = [1,2,3]
  // 这个方法会返回一个新的数组，这个方法就是筛选数组用的
  var newarr2 = arr2.filter((value,index,array)=>{
    // value 也是每个元素的值 index是索引 array是这个数组
    // 这里演示把这个数组中偶数挑出来

    return value % 2===0
  })
  console.log(newarr2)

  console.log("--------------------Some--------------------")
  // 查找是否有符合标准的元素 如果有则不会继续往下找 返回true，否则返回false
  var arr3 = ["red","pink","blue"]
  var flag = arr3.some((value)=>{
    return value === "pink"
  })
  console.log(flag) // true
</script>
</body>
</html>
